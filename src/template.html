<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>
  <body>
    <div class='title'>Weather App</div>
    <form>
      <label for='location'>Search Location:</label>
      <input type='text' name='location' id='location' placeholder='Search city or ZIP code'>
      <button class='submit'>Submit</button>
      <button class='toggle'>Unit: â„‰</button>
    </form>
    <div class='container'>
      <div class='header'>
        <div class='resolved-location'></div>
        <div class='date-time'></div>
      </div>
      <div class='weather-container'>
        <div class='description'></div>
        <div class='weather-card'>
          <img src='#' alt='current condition icon' />
          <div class='current-temp'>
            <div class='actual-temp'></div>
            <div class='feelslike'></div>
            <div class='max-min'></div>
          </div>
          <div class='conditions'>
            <div class='condition'></div>
            <div class='precip'></div>
            <div class='humidity'></div>
            <div class='uv'></div>
          </div>
        </div>
        <div class='forecast'>
        </div>
      </div>
    </div>
  </body>
</html>
